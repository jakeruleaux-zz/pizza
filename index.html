<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PIZZA PIE!</h1>
      </div>
      <form id="new-order">
      <div class="form-group">
        <input type="checkbox" name="size" value="small">Small ($16.00)<br>
        <input type="checkbox" name="size" value="large">large ($18.00)<br>
      </div>
      <div class="form-group">
        <h3>Choose your meat ($2.00 each)</h3>
        <input type="checkbox" name="meat" value="pepperoni">pepperoni<br>
        <input type="checkbox" name="meat" value="sausage">sausage<br>
        <input type="checkbox" name="meat" value="salami">salami<br>
        <input type="checkbox" name="meat" value="canadian">canadian bacon<br>
        <input type="checkbox" name="meat" value="beef">ground beef<br>
        <input type="checkbox" name="meat" value="chicken">chicken<br>
      </div>
      <div class="form-group">
        <h3>Eat your veggies ($1.00 each)</h3>
        <input type="checkbox" name="veg" value="pepper">peppers<br>
        <input type="checkbox" name="veg" value="olive">olives<br>
        <input type="checkbox" name="veg" value="onion">onion<br>
        <input type="checkbox" name="veg" value="tomato">tomato<br>
        <input type="checkbox" name="veg" value="mushroom">mushroom<br>
        <input type="checkbox" name="veg" value="pine">pineapple<br>
        <input type="checkbox" name="veg" value="spinach">spinach<br>
        <input type="checkbox" name="veg" value="pepperoncini">pepperoncini<br>
        <input type="checkbox" name="veg" value="basil">fresh basil<br>
      </div>
      <button type="submit">Place your order</button>
    </form>
    <ul id="total">Your total $ :</ul>
  </div>













  </body>
</html>
